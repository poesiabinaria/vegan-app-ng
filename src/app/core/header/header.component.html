<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" [routerLink]="'.'">VeganApp</a>

    <button
      class="navbar-toggler"
      type="button"
      (click)="isMenuCollapsed = !isMenuCollapsed"
    >
      &#9776;
    </button>

    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" [routerLink]="''" (click)="isMenuCollapsed = true"
            >Início</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="'.'"
            (click)="isMenuCollapsed = true"
            >O Veganismo</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="'nutricao/editar-alimentos'"
            (click)="isMenuCollapsed = true"
            >Cálculo Nutriciona</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="'.'"
            (click)="isMenuCollapsed = true"
            >Vitamina B12</a
          >
        </li>
      </ul>

      <form class="form-inline">
        <div *ngIf="currentUser$ | async as currentUser; else logoutTemplate">
          <div ngbDropdown class="d-inline-block">
            <button class="btn btn-primary" id="dropdownUser" ngbDropdownToggle>
              {{ currentUser.name }}
            </button>
            <div ngbDropdownMenu aria-labelledby="dropdownUser">
              <button ngbDropdownItem [routerLink]="'perfil'">
                Meu perfil
              </button>
              <button ngbDropdownItem (click)="onLogout()">Sair</button>
            </div>
          </div>
        </div>

        <ng-template #logoutTemplate>
          <button
            type="button"
            class="btn btn-primary mr-1"
            [routerLink]="'login'"
          >
            Entrar
          </button>
          <button
            type="button"
            class="btn btn-outline-primary"
            [routerLink]="'registrar'"
          >
            Cadastrar-se
          </button>
        </ng-template>
      </form>
    </div>
  </div>
</nav>
