      type="button"
      (click)="isMenuCollapsed = !isMenuCollapsed"
    >
      &#9776;
    </button>

    <!-- Step 2: Add the ngbCollapse directive to the element below. -->

      <ul class="navbar-nav">
        <li class="nav-item active">
          <!-- Step 4: Close the menu when a link is clicked. -->
          <a
            class="nav-link"
            [routerLink]="'home'"
            (click)="isMenuCollapsed = true"
            >Início</a
          >
        </li>
        <li class="nav-item">
          <!-- Step 4: Close the menu when a link is clicked. -->
          <a
            class="nav-link"
            [routerLink]="'.'"
            (click)="isMenuCollapsed = true"
            >O Veganismo</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="'selecionar-alimentos'"
            (click)="isMenuCollapsed = true"
            >Cálculo Nutriciona</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="'.'"
            (click)="isMenuCollapsed = true"
            >Vitamina B12</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
